<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jadson Games Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0b1020;
  --card:#111936;
  --accent:#00b4ff;
  --text:#eaf1ff;
  --muted:#9fb0d0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b1020,#050814);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:#0a1430;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.logo{font-size:26px;font-weight:900;color:var(--accent);}
nav button{
  background:none;border:none;color:var(--text);
  font-size:15px;margin-left:15px;cursor:pointer;
}
nav button:hover{color:var(--accent)}

.container{
  display:grid;
  grid-template-columns:240px 1fr;
  gap:20px;
  padding:20px;
}
aside{
  background:var(--card);
  padding:15px;
  border-radius:14px;
}
aside h3{margin-top:0}
aside button{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#18245a;
  color:white;
}
aside button.active,
aside button:hover{background:var(--accent);color:#000}

main input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:20px;
  background:#0e1738;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  position:relative;
  transition:.2s;
  cursor:pointer;
}
.card:hover{transform:translateY(-4px)}
.card img{width:100%;height:180px;object-fit:cover;border-radius:12px;}
.card h4{margin:10px 0 5px}
.card small{color:var(--muted)}
.price{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--accent);
  color:#000;
  padding:6px 10px;
  border-radius:12px;
  font-weight:700;
}
.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
  color:#000;
}

/* Carrinho */
#cart{
  position:fixed;
  right:0;
  top:0;
  width:320px;
  height:100%;
  background:#0a1430;
  padding:20px;
  transform:translateX(100%);
  transition:.3s;
  overflow:auto;
  z-index:900;
}
#cart.active{transform:translateX(0)}
#cart h2{margin-top:0}
.cart-item{border-bottom:1px solid #233;padding:8px 0;}
.cart-item span{display:block}
.cart-item button{
  margin-top:5px;
  background:#ff4d4d;
  border:none;
  color:white;
  padding:5px;
  border-radius:6px;
  cursor:pointer;
}
.total{font-size:18px;margin-top:15px;}
.checkout{
  margin-top:10px;
  width:100%;
  padding:12px;
  background:#00ff88;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

/* PIX */
#pix{display:none;text-align:center;margin-top:10px;}
#pix img{width:200px}

/* Login */
#login{display:none;padding:20px;}
#login input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}

/* Modal Fullscreen */
#gameModal{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:flex-start;
  overflow:auto;
  padding:40px 20px;
  z-index:1000;
}
#gameModal .modal-content{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  max-width:900px;
  width:100%;
  margin:auto;
  color:var(--text);
  position:relative;
}
#gameModal .close{
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:30px;
  color:var(--accent);
}
.comments{margin-top:20px;}
.comment{border-top:1px solid #233;padding:10px 0;}
.comment small{color:#9fb0d0;}
.comment input,.comment textarea{
  width:100%;
  margin-top:5px;
  margin-bottom:10px;
  padding:8px;
  border-radius:6px;
  border:none;
}
.comment button{
  background:#00b4ff;color:#000;border:none;padding:10px;border-radius:8px;font-weight:700;cursor:pointer;
}
#gameModal img{width:100%; max-height:400px; object-fit:cover; border-radius:12px; margin-bottom:15px;}
#gameModal button{width:100%; margin-top:15px;}

/* Estrelas clicáveis */
.stars{
  display:flex;
  gap:5px;
  cursor:pointer;
}
.stars span{
  font-size:20px;
  color:#555;
}
.stars .active{color:#ffcc00;}
</style>

let filter="all", cart=JSON.parse(localStorage.getItem("cart")||"[]");
updateCart();

function render(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  games.forEach((g,i)=>{
    if(filter!=="all" && g.plat!==filter) return;
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="price">R$ ${g.price.toFixed(2)}</div>
      <img src="${g.img}">
      <h4>${g.title}</h4>
      <small>${g.plat.toUpperCase()}</small>
      <button onclick='addCart(${JSON.stringify(g)});event.stopPropagation()'>Adicionar</button>
    `;
    d.onclick = ()=> showGameModal(i);
    grid.appendChild(d);
  });
}
render();

function setFilter(f,btn){
  filter=f;
  document.querySelectorAll("aside button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

function searchGame(text){
  const filterTemp = text.toLowerCase();
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  games.forEach((g,i)=>{
    if(filter!=="all" && g.plat!==filter) return;
    if(!g.title.toLowerCase().includes(filterTemp)) return;
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="price">R$ ${g.price.toFixed(2)}</div>
      <img src="${g.img}">
      <h4>${g.title}</h4>
      <small>${g.plat.toUpperCase()}</small>
      <button onclick='addCart(${JSON.stringify(g)});event.stopPropagation()'>Adicionar</button>
    `;
    d.onclick = ()=> showGameModal(i);
    grid.appendChild(d);
  });
}

function addCart(g){
  cart.push(g);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  document.getElementById("cartCount").textContent=cart.length;
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;
  if(cart.length===0){
    box.innerHTML="<p>Carrinho vazio</p>";
    document.getElementById("pix").style.display="none";
  }
  cart.forEach((g,i)=>{
    total+=g.price;
    const d=document.createElement("div");
    d.className="cart-item";
    d.innerHTML=`<span>${g.title}</span>
    <span>R$ ${g.price.toFixed(2)}</span>
    <button onclick="removeCart(${i})">Remover</button>`;
    box.appendChild(d);
  });
  document.getElementById("total").textContent=total.toFixed(2);
}

function removeCart(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

function toggleCart(){ document.getElementById("cart").classList.toggle("active"); }
function toggleLogin(){ const l=document.getElementById("login"); l.style.display=l.style.display==="block"?"none":"block"; }
function saveLogin(){ 
  const name=document.getElementById("userName").value;
  const email=document.getElementById("userEmail").value;
  if(!name||!email) return alert("Preencha nome e email!");
  localStorage.setItem("user",JSON.stringify({name,email}));
  alert("Conta salva!");
  toggleLogin();
}
function showPix(){
  if(cart.length===0) return alert("Carrinho vazio!");
  document.getElementById("pix").style.display="block";
}

// Modal Fullscreen com comentários e estrelas
function showGameModal(index){
  const g = games[index];
  const container = document.getElementById("gameDetail");
  const comments = JSON.parse(localStorage.getItem("comments"+index)||"[]");
  let commentsHtml = comments.map(c=>`<div class="comment"><p>${c.text}</p><small>${c.user}</small></div>`).join('');

  // Avaliação
  let rating = JSON.parse(localStorage.getItem("rating"+index)||"0");
  let starsHtml = '';
  for(let i=1;i<=5;i++){
    starsHtml += `<span class="${i<=rating?'active':''}" onclick="setRating(${index},${i})">&#9733;</span>`;
  }

  container.innerHTML=`
    <h1>${g.title}</h1>
    <img src="${g.img}">
    <p>Plataforma: ${g.plat.toUpperCase()}</p>
    <p>Preço: R$ ${g.price.toFixed(2)}</p>
    <div>
      <h3>Avaliações</h3>
      <div class="stars">${starsHtml}</div>
    </div>
    <div class="comments">
      <h3>Comentários</h3>
      ${commentsHtml}
      <div class="comment">
        <input id="cUser" placeholder="Seu nome">
        <textarea id="cText" placeholder="Seu comentário"></textarea>
        <button onclick="addComment(${index})">Adicionar Comentário</button>
      </div>
    </div>
    <button onclick='addCart(${JSON.stringify(g)})'>Adicionar ao Carrinho</button>
  `;
  document.getElementById("gameModal").style.display="flex";
}

// Avaliação dinâmica
function setRating(index, value){
  localStorage.setItem("rating"+index,JSON.stringify(value));
  showGameModal(index);
}

// Comentários sem recarregar
function addComment(index){
  const user = document.getElementById("cUser").value;
  const text = document.getElementById("cText").value;
  if(!user||!text) return alert("Preencha nome e comentário!");
  let comments = JSON.parse(localStorage.getItem("comments"+index)||"[]");
  comments.push({user,text});
  localStorage.setItem("comments"+index,JSON.stringify(comments));
  showGameModal(index);
}

function closeGameModal(){ document.getElementById("gameModal").style.display="none"; }
